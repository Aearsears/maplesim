<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug:true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update:update,
            render:render
        }
    };

    var game = new Phaser.Game(config);
    var player;
    var stars;
    var platforms;
    var cursors;

    function preload ()
    {
        this.load.image('bg', 'data/bg/henesysground.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');

        this.load.spritesheet('player_walk', 
            'data/sprite/walk_r.png',
            { frameWidth: 39, frameHeight: 62 }
        );
        this.load.spritesheet('player_idle', 
            'data/sprite/idle_r.png',
            { frameWidth: 39, frameHeight: 62 }
        );
        this.load.spritesheet('player_jump', 
            'data/sprite/jump_r.png',
            { frameWidth: 39, frameHeight: 62 }
        );
    }

    function create ()
    {
        this.add.image(400, 300, 'bg');
        this.add.image(400, 300, 'star');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 550, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');
        platforms.toggleVisible();
        
        player = this.physics.add.sprite(100,440,'player_idle');
        player.setBounce(0);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('player_walk', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'idle',
            frames: this.anims.generateFrameNumbers('player_idle', { start: 0, end: 2 }),
            frameRate: 1,
            repeat:-1
        });
        this.anims.create({
            key: 'jump',
            frames: [ { key: 'player_jump', frame: 0 } ],
            frameRate: 20,
        });

        this.physics.add.collider(player,platforms);
        cursors=this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function(child){

            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

        });
        this.physics.add.collider(player,platforms);
        this.physics.add.collider(stars,platforms);
        this.physics.add.overlap(player,stars,collectStar,null,this);

    }

    function update(){
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
            player.flipX=true;
            if(player.body.onFloor()){

                player.anims.play('left', true);
            }
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);
            player.flipX=false;
            if(player.body.onFloor()){

                player.anims.play('left', true);
            }
        }
        else
        {   
            if(player.body.onFloor()){
                player.anims.play('idle',true);
            }else {
                player.anims.play('jump',true);
            }
            player.setVelocityX(0);

        }
        //jump
        if (cursors.up.isDown && player.body.onFloor())
        {
            player.setVelocityY(-300);

            player.anims.play('jump',true);

        }

    }
    function render() {

        // Sprite debug info
        this.game.debug.spriteInfo(player, 32, 32);
        this.game.debug.body(player);
        console.log("helloworld");

    }

    function collectStar(player,star){
        star.disableBody(true,true);
    }
    </script>

</body>
</html>
